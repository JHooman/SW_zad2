name: sw_zad2

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  ci_step:
    name: Build, tag and push Docker image to DockerHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      security-events: write
    steps:
      - name: Check out the source_repo
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GH_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/adrianw246/lekki-obraz
          flavour: latest=false
          labels:
            org.opencontainers.image.source="https://github.com/adrianw246/zad2"
          tags: |
            type=semver,priority=200,pattern={{version}}
            type=sha,priority=100,prefix=sha-,format=short
      - name: QEMU set-up
        uses: docker/setup-qemu-action@v3
      - name: Buildx set-up
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true
          push: true
          cache-from: |
            type=registry,ref=ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/sw_zad2:cache
          cache-to: |
            type=registry,ref=ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/sw_zad2:cache
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Scan with trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table
      - name: Push Docker Image
        if: success()
        run: |
          docker buildx imagetools create --tag ghcr.io/adrianw246/last-image:latest  ${{ steps.meta.outputs.tags }}
